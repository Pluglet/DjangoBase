{% load static %}
{% load socialaccount %}

{%  block content %}

<nav>
    <div class="left-nav-items">
        <a class = "logo-brand-block" href="{% url 'home' %}">
        <div class="logo">&%@</div>
        <div class="brand">BRAND</div>
        </a>
        <div class="welcome-message">
            {% if user.is_authenticated %}
                Welcome {{ user.username }}!
            {% endif %}
        </div>
    </div>

    <div class="nav-links">
            <a class="link" href="{% url 'home' %}">Home</a>
            <a class="link" href="{% url 'about' %}">About Us</a>
            <a class="link" href="{% url 'contact' %}">Contact</a>


        {% if user.is_authenticated %}
                <a class="link" href="{% url 'account_logout' %}">Logout</a>
        {% else %}
            <a class="link" href="{% url 'account_signup' %}">Register</a>
            <a class="link" href="{% url 'account_login' %}">Login</a>
        {% endif %}

    </div>
</nav>



{%  endblock content %}
